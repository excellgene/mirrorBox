name: Release

on:
  push:
    branches: ["production"]

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            fyne_os: windows
          - os: macos-latest
            fyne_os: darwin

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: src/cmd/mirrorbox

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Fyne tool
        if: matrix.fyne_os == 'darwin'
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package app (macOS)
        if: matrix.fyne_os == 'darwin'
        run: |
          fyne package \
            -name mirrorBox \
            -icon Icon.png \
            -os darwin \
            ./

      - name: Create .pkg installer (macOS)
        if: matrix.fyne_os == 'darwin'
        run: |
          # Create a temporary directory for package structure
          mkdir -p package/Applications
          cp -r mirrorBox.app package/Applications/

          # Build the .pkg installer
          pkgbuild \
            --root package \
            --identifier com.excellgene.mirrorBox \
            --version 1.0.0 \
            --install-location /Applications \
            mirrorBox.pkg

      - name: Install go-winres
        if: matrix.fyne_os == 'windows'
        run: go install github.com/tc-hib/go-winres@latest

      - name: Generate Windows resources
        if: matrix.fyne_os == 'windows'
        run: go-winres make

      - name: Build Windows exe
        if: matrix.fyne_os == 'windows'
        run: go build -ldflags="-H windowsgui" -o cmd/mirrorbox/mirrorBox.exe ./cmd/mirrorbox
        working-directory: src

      - name: Install Inno Setup
        if: matrix.fyne_os == 'windows'
        run: choco install innosetup -y --no-progress

      - name: Build installer (Windows)
        if: matrix.fyne_os == 'windows'
        run: iscc /Qp "../../../installer/windows/mirrorbox.iss"

      - name: Upload artifact (macOS)
        if: matrix.fyne_os == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: mirrorBox-darwin
          path: src/cmd/mirrorbox/mirrorBox.pkg

      - name: Upload artifact (Windows)
        if: matrix.fyne_os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: mirrorBox-windows
          path: src/cmd/mirrorbox/mirrorBox-setup.exe

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: mirrorBox ${{ github.ref_name }}
          files: |
            **/*.pkg
            **/*-setup.exe
