name: Release

on:
  push:
    branches: ["production"]

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            fyne_os: windows
            ext: msi
          - os: macos-latest
            fyne_os: darwin
            ext: pkg

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: src/cmd/mirrorbox

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Fyne tool
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package app (macOS)
        if: matrix.fyne_os == 'darwin'
        run: |
          fyne package \
            -name mirrorBox \
            -icon Icon.png \
            -os darwin \
            ./

      - name: Create .pkg installer (macOS)
        if: matrix.fyne_os == 'darwin'
        run: |
          # Create a temporary directory for package structure
          mkdir -p package/Applications
          cp -r mirrorBox.app package/Applications/

          # Build the .pkg installer
          pkgbuild \
            --root package \
            --identifier com.excellgene.mirrorBox \
            --version 1.0.0 \
            --install-location /Applications \
            mirrorBox.pkg

      - name: Package app (Windows)
        if: matrix.fyne_os == 'windows'
        shell: bash
        run: |
          fyne package \
            -name mirrorBox \
            -icon Icon.png \
            -os windows \
            ./

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mirrorBox-${{ matrix.fyne_os }}
          path: src/cmd/mirrorbox/mirrorBox.${{ matrix.ext }}

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: mirrorBox ${{ github.ref_name }}
          files: |
            **/*.pkg
            **/*.msi